<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Survey Form</title>
	</head>
	<body>
		<main id="wrapper">
			<header>
				<h1 id="title">Coding Survey Form</h1>
				<p id="description">Thank you for taking this survey</p>
			</header>

			<form id="survey-form">
				<fieldset>
					<legend>Personal Information:</legend>

					<div class="form-grp">
						<label for="name" id="name-label">Name:</label> <br />
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Enter Your Full Name"
							required
						/>
					</div>

					<div class="form-grp">
						<label for="email" id="email-label">Email:</label> <br />
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter Your Email Address"
							required
						/>
					</div>

					<div class="form-grp">
						<label for="number" id="number-label">Age:</label> <br />
						<input
							type="number"
							name="number"
							id="number"
							placeholder="Enter Your Age (13+)"
							min="13"
							max="99"
						/>
					</div>
				</fieldset>

				<fieldset>
					<legend>coding Information</legend>

					<div class="form-grp">
						<label for="dropdown">Current Role:</label> <br />
						<select name="role" id="dropdown" required>
							<option value="" disabled selected>Select Current Role</option>
							<option value="student">Student</option>
							<option value="coder">Working In The Industry</option>
							<option value="freelancer">Freelancer</option>
							<option value="learner">Full time learner</option>
							<option value="nopref">prefer not to say</option>
							<option value="none">none of the above</option>
						</select>
					</div>

					<div class="form-grp">
						<p>years of experience:</p>

						<label>
							<input type="radio" value="radio" name="exp" class="radio" />>1 year
						</label>
						<br />
						<label>
							<input type="radio"	value="radio" name="exp" class="radio" />1-3 years
						</label>
						<br />
						<label>
							<input type="radio"	value="radio" name="exp" class="radio" />3-5 years
						</label>
						<br />
						<label>
							<input type="radio"	value="radio" name="exp" class="radio" />5-10 years
						</label>
						<br />
						<label>
							<input type="radio"	value="radio" name="exp" class="radio" />10+ years
						</label>
					</div>

					<div class="form-grp">
						<p>Favorite Part of Coding:</p>

						<label>
							<input
								type="checkbox"
								name="fav"
								class="checkbox"
								value="webdev"
							/>Web Development
						</label>
						<br />
						<label>
							<input
								type="checkbox"
								name="fav"
								class="checkbox"
								value="gamedev"
							/>Game Development
						</label>
						<br />
						<label>
							<input
								type="checkbox"
								name="fav"
								class="checkbox"
								value="devops"
							/>Dev Ops
						</label>
						<br />
						<label>
							<input
								type="checkbox"
								name="fav"
								class="checkbox"
								value="appdev"
							/>App Development
						</label>
						<br />
						<label>
							<input
								type="checkbox"
								name="fav"
								class="checkbox"
								value="machine"
							/>Machine Learning
						</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Review:</legend>

					<div class="form-grp">
						<label for="review">Suggestions/Comments:</label> <br />
						<textarea name="review" id="review" cols="30" rows="10"></textarea>
					</div>
					<div class="form-grp">
						<input type="submit" class="btn" value="Submit" />
						<input type="reset" class="btn" value="Reset" />
					</div>
				</fieldset>
			</form>
		</main>
	</body>
</html>
